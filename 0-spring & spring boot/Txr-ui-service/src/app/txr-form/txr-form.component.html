<div class="row">
  <div class="col-sm-6 col-md-6">

    <div class="alert alert-info">{{status}}</div>
    <div class="card">
      <div class="card-header">Txr Form</div>
      <div class="card-body">
        <form [formGroup]="txrForm" (submit)="handleSubmit()">
          <div class="form-group">
            <label>From</label>
            <input class="form-control" formControlName="fromAccNum" />
          </div>
          <div class="form-group">
            <label>To</label>
            <input class="form-control" formControlName="toAccNum" />
          </div>
          <div class="form-group">
            <label>Amount</label>
            <input class="form-control" formControlName="amount" />
          </div>
          <button class="btn btn-dark">Txr</button>
        </form>
      </div>
    </div>

  </div>
</div>
