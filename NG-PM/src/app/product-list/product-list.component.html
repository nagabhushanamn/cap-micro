<div class="container">
  <div class="alert alert-danger" *ngIf="products.length===0">No products</div>

  <!--
  <p-table [value]="products">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>

      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
      </tr>
    </ng-template>
  </p-table>
  -->

  <div class="card" *ngIf="products.length!==0">
    <div class="card-header">All Products</div>
    <div class="card-body">
      <span class="badge badge-info">{{loadingMessage}}</span>
      <table class="table table-bordered table-sm">
        <tbody>
          <tr *ngFor="let product of products">
            <!-- <td>{{product.id}}</td> -->
            <td><a [routerLink]="['/all/view',product.id]">{{product.name}}</a></td>
            <td>{{product.price|currency:'INR'}}</td>
            <td><a [routerLink]="['/all/edit',product.id]"><i class="fa fa-edit"></i></a></td>
            <td><a href (click)="deleteProduct(product.id,$event)"><i class="fa fa-trash"></i></a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <hr />
  <router-outlet></router-outlet>
  <hr />
</div>
